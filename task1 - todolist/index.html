<!DOCTYPE html>
<html lang="en">

<head>
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72652e3a81.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="heading">
        <h2>Javascript To Do List</h2>
    </div>
    
    <div class="container">
        <h1><span class="title"><i class="fas fa-tasks"></i></span></h1>
        <div class="inputDiv">
            <input  class="input" type="text" placeholder="Enter a task...">
            <button class="add"><i class="fas fa-plus"></i></button>
        </div>
        <div class="tasklist"></div> 
    <div class="button_cont" align="center"><a class="remove_btn" onclick="removeAll() ">Remove all</a></div>
    </div>

</body>

<script src="index.js"></script>

</html>
