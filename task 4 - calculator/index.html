<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>JavaScript Calculator</h1>

        <div class="calculator">
            <input id="screen" type="text" name="screen">
            <table>
                <tr>
                    <td><button class ="lightgrey">(</button></td>
                    <td><button class ="lightgrey">)</button></td>
                    <td><button class ="lightgrey">C</button></td>
                    <td><button class ="orange">x</button></td>
                </tr>
                <tr>
                    <td><button class="darkgrey">7</button></td>
                    <td><button class="darkgrey">8</button></td>
                    <td><button class="darkgrey">9</button></td>
                    <td><button class ="orange">*</button></td>
                </tr>
                <tr>
                    <td><button class="darkgrey">4</button></td>
                    <td><button class="darkgrey">5</button></td>
                    <td><button class="darkgrey">6</button></td>
                    <td><button class ="orange">-</button></td>
                </tr>
                <tr>
                    <td><button class="darkgrey">1</button></td>
                    <td><button class="darkgrey">2</button></td>
                    <td><button class="darkgrey">3</button></td>
                    <td><button class ="orange">+</button></td>
                </tr>
                <tr>
                    <td><button class="darkgrey">0</button></td>
                    <td><button class="darkgrey">.</button></td>
                    <td><button class="darkgrey">/</button></td>
                    <td><button class ="orange">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
